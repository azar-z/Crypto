{% load crispy_forms_tags %}

{{ filter.form.media }}
{% crispy filter.form %}


<script>
    username_auto_complete = function () {
        $("#id_owner__username").autocomplete({
            source: "{% url 'get_usernames' %}",
            minLength: 1,
        });
    };

    email_auto_complete = function () {
        $("#id_owner__email").autocomplete({
            source: "{% url 'get_emails' %}",
            minLength: 1,
        });
    };

    $(document).ready(function () {
        username_auto_complete();
        email_auto_complete();
    })
</script>
